<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="../social-links-profile-main/assets/images/avatar-jessica.jpeg" alt="avatar">
    </div>
    <div class="internal intro">
      <p class="name">Jessica Randall</p>
      <p class="location">London, United Kingdom</p>
      <p class="about">"Front-end developer and avid reader."</p>
    </div>
    <div class="internal link">
      <ul>
        <li class="links"><a href="">GitHub</a></li>
        <li class="links"><a href="">Frontend Mentor</a></li>
        <li class="links"><a href="">LinkedIn</a></li>
        <li class="links"><a href="">Twitter</a></li>
        <li class="links"><a href="">Instagram</a></li>
      </ul>
    </div>
  </div>

  <!-- Jessica Randall
  London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Charles </a>.
  </div>
</body>
</html>
